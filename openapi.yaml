paths:
  /v1.0/settings/addSmtp:
    post:
      tags:
        - Email - Enterprise
        - SMTP User Call
      summary: Add a new SMTP User
      description: Add a new SMTP User
      operationId: addANewSmtpUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                owner_id:
                  type: string
                  description: >-
                    The unique identifier of the owner of the SMTP user;
                    requires associating the user with a specific account or
                    organization within your system.
                token:
                  type: string
                  description: >-
                    The authentication token that authorizes the request to add
                    a new SMTP user.
                total_limit:
                  type: integer
                  description: >-
                    The maximum number of emails the SMTP user is allowed to
                    send within a specified time frame.
                hourly_limit:
                  type: integer
                  description: The number of emails the user can send in a single hour.
              required:
                - owner_id
                - token
                - total_limit
                - hourly_limit
            examples:
              Example 1:
                value:
                  owner_id: example id
                  token: example token
                  total_limit: 100
                  hourly_limit: 10
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      The status of the API request, indicating whether the user
                      addition was successful.
                  message:
                    type: string
                    description: The response message, providing context on the status.
                  smtp_user_name:
                    type: string
                    description: The username of the newly created SMTP user.
                  smtp_password:
                    type: string
                    description: The password associated with the new SMTP user.
              examples:
                Example 1:
                  value:
                    status: success
                    message: SMTP User Created
                    smtp_user_name: insert.smtpUserName
                    smtp_password: insert.password
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    status:
                      type: string
                      description: >-
                        The status of the error response, indicating that an
                        error occurred.
                    code:
                      type: integer
                      description: >-
                        An error code associated with the specific type of
                        error. In this example, it is set to -1.
                    type:
                      type: string
                      description: >-
                        The type of error that occurred. In this case, it is a
                        "ValidationError", indicating that there was a problem
                        with the data provided in the request.
                    message:
                      type: string
                      description: >-
                        An error message that provides specific details about
                        the validation error.
              examples:
                Example 1:
                  value:
                    status: error
                    code: -1
                    type: ValidationError
                    message:
                      - total_limit and hourly_limit required
                      - total_limit and hourly_limit should digits only
                      - total_limit and hourly_limit should be greater than zero
                      - You reached the max SMTP user
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      The status of the error response, indicating that an error
                      occurred. In this example, it is set to "error".
                  code:
                    type: integer
                    description: >-
                      An error code associated with the specific type of error.
                      In this example, it is set to -1.
                  type:
                    type: string
                    description: >-
                      The type of error that occurred. Here, it is an
                      "AuthenticationError", which signifies that there was an
                      issue with authentication or authorization.
                  message:
                    type: string
                    description: >-
                      A specific error message providing details about the
                      unauthorized access error.
              examples:
                Example 1:
                  value:
                    status: error
                    code: -1
                    type: AuthenticationError
                    message: Owner Id and Token MisMatch
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      The status of the error response, indicating that an error
                      occurred. In this example, it is set to "error".
                  code:
                    type: integer
                    description: ' An error code associated with the specific type of error. In this example, it is set to -1.'
                  type:
                    type: string
                    description: >-
                      The type of error that occurred. Here, it is specified as
                      "Invalid Request", indicating that the request made to the
                      API is invalid.
                  message:
                    type: string
                    description: >-
                      A descriptive error message detailing the nature of the
                      error. 
              examples:
                Example 1:
                  value:
                    status: error
                    code: -1
                    type: Invalid Request
                    message: Page Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      The status of the error response, indicating that an error
                      occurred. In this example, it is set to "error".
                  code:
                    type: integer
                    description: >-
                      An error code associated with the specific type of error.
                      In this example, it is set to -1.
                  type:
                    type: string
                    description: >-
                      The type of error that occurred. Here, it is specified as
                      "GeneralError", indicating a general or unspecified error
                      on the server side.
                  message:
                    type: string
                    description: >-
